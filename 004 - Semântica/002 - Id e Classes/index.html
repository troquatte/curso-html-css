<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo Completo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um exemplo completo de um documento HTML."
    />
  </head>
  <body>
    <!--  ID: É usado para identificar um único elemento HTML de forma única na página.  -->
    <section id="identificar-unico">
      <h1>Bem-vindo ao Meu Site</h1>
    </section>

    <!--  
      CLASS: é usado para atribuir uma ou mais classes a um elemento HTML. 
      Diferente do id, várias classes podem ser aplicadas ao mesmo elemento, 
      e a mesma classe pode ser usada em vários elementos na página.  
    -->
    <section class="varias-classes">
      <h2>Elemento diferente porém com a mesma classe</h2>
    </section>

    <article class="varias-classes">
      <h2>Elemento diferente porém com a mesma classe</h2>
    </article>

    <footer class="varias-classes">
      <h2>Elemento diferente porém com a mesma classe</h2>
    </footer>
  </body>
</html>
