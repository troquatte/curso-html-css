<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo Completo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um exemplo completo de um documento HTML."
    />
  </head>
  <body>
    <!-- Imagem -->
    <img
      src="assets/imagem.webp"
      alt="Assista o vídeo: Capa de Vídeo"
      title="Assista o vídeo"
      width="100%"
    />
    <br />

    <!-- Áudio -->
    <audio controls>
      <source src="assets/audio.mp3" type="audio/mp3" />
      Seu navegador não suporta o elemento de áudio
    </audio>
    <br />

    <!-- Vídeos -->
    <video controls width="100%">
      <source src="assets/video.mp4" type="video/mp4" />
      Seu navegador não suporta o elemento de vídeo
    </video>
    <br />

    <!-- Utilização de Iframes -->
    <iframe
      src="https://vidafullstack.academy"
      width="100%"
      height="500px"
    ></iframe>
  </body>
</html>
