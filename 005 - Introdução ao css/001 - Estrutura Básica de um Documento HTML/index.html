<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo Completo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um exemplo completo de um documento HTML."
    />

    <!-- 
      CSS Interno 
      O CSS interno é definido dentro de uma tag 
      <style> no <head> do documento HTML. 
      
        Ele permite que você aplique estilos 
        a múltiplos elementos em uma única página.  
    -->
    <style>
      body {
        font-family: Arial, Helvetica;
      }
    </style>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- 
      * CSS Inline
      O CSS inline é aplicado diretamente no elemento 
      HTML usando o atributo style. 
      
      Isso significa que você pode estilizar um elemento 
      específico diretamente em sua tag HTML. 
    -->

    <p style="color: #fff; font-size: 16px">Texto</p>
  </body>
</html>
