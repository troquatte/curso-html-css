<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo Completo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um exemplo completo de um documento HTML."
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <p class="texto-sublinhado">Este texto está sublinhado.</p>
    <p class="texto-sobrelinhado">Este texto está sobrelinhado.</p>
    <p class="texto-tachado">Este texto está tachado.</p>
    <p class="texto-combinado">
      Este texto tem todas as decorações: sublinhado, sobrelinhado e tachado.
    </p>
  </body>
</html>
