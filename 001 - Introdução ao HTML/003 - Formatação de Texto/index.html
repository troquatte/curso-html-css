<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vida Fullstack - Blog de programação</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blog de programação para desenvolvedores de software"
    />
  </head>
  <body>
    <!-- Negrito (b), Itálico (i) e Sublinhado (u) -->
    <!-- Este texto será exibido em negrito -->
    <b>Texto em negrito</b>
    <br />

    <!-- Este texto será exibido em itálico -->
    <i>Texto em itálico</i>
    <br />

    <!-- Este texto será exibido sublinhado -->
    <u>Texto sublinhado</u>
    <br />

    <!-- Ênfase (strong, em) e Marcação (mark) -->
    <!-- 
        Este texto terá forte ênfase, similar 
        a negrito tem mais peso semântico 
        do que o elemento <b> 
    -->
    <strong>Texto com forte ênfase</strong>
    <br />

    <!-- Este texto terá leve ênfase, similar a itálico -->
    <em>Texto com ênfase leve</em>
    <br />

    <!-- Este texto será destacado com uma cor de fundo -->
    <mark>Texto destacado</mark>
    <br />

    <!-- Outros Elementos de Formatação (small, del, ins) -->
    <!-- Este texto será exibido em um tamanho menor -->
    <small>Texto pequeno</small>
    <br />

    <!-- Este texto será exibido riscado, indicando exclusão -->
    <del>Texto excluído</del>
    <br />

    <!-- Este texto será exibido sublinhado, indicando inserção -->
    <ins>Texto inserido</ins>
    <br />
  </body>
</html>
